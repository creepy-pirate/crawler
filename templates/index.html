<!DOCTYPE html>
<html>
<head>
  <title>YouTube Channel Link Scraper</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 60px;
      padding-bottom: 60px;
      background-color: #f8f9fa;
    }

    .form-container {
      max-width: 400px;
      margin: 0 auto;
    }

    .card {
      background-color: #ffffff;
      height: 400px;
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 60px;
      background-color: #f8f9fa;
      text-align: center;
      padding-top: 20px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand navbar-dark bg-dark  fixed-top">
  <a class="navbar-brand" href="#">YouTube Channel Link Scraper</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/how">How It Works</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <div class="card shadow mx-auto mt-5">
    <div class="card-body d-flex flex-column justify-content-center">
      <h1 class="text-center mb-5">YouTube Channel Link Scraper</h1>

      <form method="POST" action="/">
        <div class="form-group">
          <label for="query">Query:</label>
          <input type="text" class="form-control form-control-lg" id="query" name="query" required>
        </div>
        <div class="form-group">
          <label for="num_results">Number of Results:</label>
          <input type="number" class="form-control form-control-lg" id="num_results" name="num_results" required>
        </div>
        <div class="form-group">
          <label for="convert_links">Convert Watch Links to Channel Links(Might take longer):</label>
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="convert_links" name="convert_links">
            <label class="custom-control-label" for="convert_links"></label>
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-lg">Scrape YouTube Channels</button>
        </div>
      </form>

      

      <div class="progress mt-5" style="display: none;">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role

        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top fixed-bottom bg-light">
          <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
              <svg class="bi" width="30" height="24">
                <use xlink:href="#bootstrap"/>
              </svg>
              YouTube Channel Link Scraper
            </a>
            <span class="text-muted">&copy; Developed by Deepak Singh for Listed</span>
          </div>
        </footer>
        

   
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   

      
  </body>
</html>
