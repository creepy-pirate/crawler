<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Channel Link Scraper</title>
  </head>
  <body>
    <h1>YouTube Channel Link Scraper</h1>
    <form method="POST" action="/">
      <label for="query">Query:</label>
      <input type="text" id="query" name="query" required><br><br>
      <label for="num_results">Number of Results:</label>
      <input type="number" id="num_results" name="num_results" required><br><br>
      <button type="submit">Scrape YouTube Channels</button>
    </form>
  </body>
</html>
